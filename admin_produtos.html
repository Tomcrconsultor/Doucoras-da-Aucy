<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos - Doçuras da Aucy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .price {
            font-size: 20px;
            color: #c00;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #c00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #900;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Produtos</h1>
    
    <div class="product-form">
        <h2>Adicionar/Editar Produto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="id">ID do Produto:</label>
                <input type="text" id="id" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" required>
                    <option value="combos">Combos</option>
                    <option value="bolos">Bolos</option>
                    <option value="salgados">Salgados</option>
                    <option value="sobremesas">Sobremesas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="serves">Serve quantas pessoas:</label>
                <input type="text" id="serves" required>
            </div>
            <button type="submit">Salvar Produto</button>
        </form>
    </div>

    <h2>Produtos Atuais</h2>
    <div id="productList" class="product-list"></div>

    <script>
        // Função para formatar preço em Reais
        function formatPrice(price) {
            return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Carregar produtos
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const products = await response.json();
                
                const productList = document.getElementById('productList');
                productList.innerHTML = products.map(product => `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">${formatPrice(product.price)}</p>
                        <p>Serve: ${product.serves}</p>
                        <p>Categoria: ${product.category}</p>
                        <button onclick="editProduct(${JSON.stringify(product)})">Editar</button>
                        <button onclick="deleteProduct('${product.id}')">Excluir</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                alert('Erro ao carregar produtos');
            }
        }

        // Editar produto
        function editProduct(product) {
            document.getElementById('id').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('description').value = product.description;
            document.getElementById('price').value = product.price;
            document.getElementById('serves').value = product.serves;
        }

        // Salvar produto
        document.getElementById('productForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const product = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                serves: document.getElementById('serves').value,
                imageUrl: `/images/products/${document.getElementById('id').value}.jpg`
            };

            try {
                const response = await fetch('/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'updateProduct',
                        product: product
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao salvar produto');
                }

                alert('Produto salvo com sucesso!');
                loadProducts();
                document.getElementById('productForm').reset();
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                alert('Erro ao salvar produto');
            }
        };

        // Carregar produtos ao iniciar
        loadProducts();
    </script>
</body>
</html>
